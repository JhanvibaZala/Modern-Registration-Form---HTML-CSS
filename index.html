<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action ="action.php">

        <fieldset>

            <label for="fName" class="label-bar">Enter Your First Name:<input type="text" name="fName" required></label>

            <label for="lName" class="label-bar">Enter Your Last Name:<input type="text" name="lName" required></label>

            <label for="email" class="label-bar">Enter Your Email:<input type="email" name="email" required></label>
            
            <label for="password" class="label-bar">Create a New Password:<input type="password" pattern="[a-z0-5]{8,}" name="password" required></label>
        
        </fieldset>
        
        <fieldset>

            <label><input type="radio" name="acc-type" class="inline">Personal Account</label>

            <label><input type="radio" name="acc-type" class="inline">Business Account</label>

            <label><input type="checkbox" name="terms" class="inline">I accept the <a href="#">terms and conditions</a></label>
        
        </fieldset>

        <fieldset>

            <label for="">Upload your profile picture: <input type="file" name="file"></label>

            <label for="">Input your age: <input type="number" name="age" min="13" max="120"></label>

            <label for="">How did you hear about us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Youtube</option>
                    <option value="2">Google</option>
                    <option value="3">LinkedIn</option>
                    <option value="4">School</option>
                    <option value="5">College</option>
                    <option value="6">Other</option>
                </select>
            </label>

            <label for="">Provide a bio: <textarea name="bio" placeholder="Write your bio here..."></textarea></label>

        </fieldset>

        <button type="submit" value="Submit" id="submit">Submit</button>

    </form>
</body>
</html>
